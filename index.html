<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sound Board</title>
</head>

<body>
<h1>Play Sound</h1>
<audio id = "catsound">
    <source src ="Cat.mp3" type ="audio/mp3">
</audio>
<button onclick= soundplay() class = "button1" onmouseover= soundplay() type="button" style="background-color: blue;">Sound 1</button>



<script>
    var audio = document.getElementById("catsound");
function soundplay(){
    audio.play();
}
</script>


</body>

</html>
